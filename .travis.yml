language: python
python:
  - "3.5"
before_install:
  - python "$TRAVIS_BUILD_DIR/setup.py" install
  - echo 'yes' | sudo add-apt-repository ppa:ondrej/php
  - sudo apt-get update -qq
  - sudo apt-get install -qq php5.6 php5.6-cli php5.6-xml php5.6-curl php5.6-memcached php5.6-imagick php5.6-dev php-pear
  - sudo update-alternatives --set php /usr/bin/php5.6
  - yes '' | sudo pecl install mongo
  - echo "extension=mongo.so" | sudo tee /etc/php5/cli/php.ini
  - php -v
  - curl https://getcomposer.org/installer | php
  - chmod +x composer.phar
  - sudo ln -s "$PWD/composer.phar" /usr/local/bin/composer
services:
  - mongodb
script:
  - "$TRAVIS_BUILD_DIR/imboclient/test/travis.sh"

